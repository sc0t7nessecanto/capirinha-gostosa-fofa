<!DOCTYPE html>

<form id="quiz">
  <h2>Que tipo de criatura você é?</h2>

  <p>1. Quando algo dá errado, você:</p>
  <label>
    <input type="radio" name="q1" value="a">
    Entra em pânico silencioso
  </label><br>

  <label>
    <input type="radio" name="q1" value="b">
    Finge que foi planejado
  </label><br>

  <label>
    <input type="radio" name="q1" value="c">
    Ri e observa o caos
  </label>

  <p>2. Sua energia natural:</p>
  <label>
    <input type="radio" name="q2" value="a"> Calmo
  </label><br>

  <label>
    <input type="radio" name="q2" value="b"> Caótico
  </label><br>

  <label>
    <input type="radio" name="q2" value="c"> Misterioso
  </label>

  <br><br>
  <button type="button" onclick="verificar()">Verificar</button>
</form>

<div id="resultado"></div>

<script>
function verResultado() {
  let pontos = {
    a: 0,
    b: 0,
    c: 0
  };

  const respostas = document.querySelectorAll('input[type="radio"]:checked');

  respostas.forEach(resposta => {
    pontos[resposta.value]++;
  });

  let tipo = '';

  if (pontos.a >= pontos.b && pontos.a >= pontos.c) {
    tipo = 'Você é do tipo contemplativo. Observa o mundo e suspira.';
  } else if (pontos.b >= pontos.a && pontos.b >= pontos.c) {
    tipo = 'Você é energia pura. Provavelmente quebrou algo hoje.';
  } else {
    tipo = 'Você é misterioso. Ninguém sabe, talvez nem você.';
  }

  document.getElementById('resultado').innerText = tipo;
}
</script>
