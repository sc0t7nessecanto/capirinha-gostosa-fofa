<!DOCTYPE html>
<style>
 quiz {
  background: #111;
  color: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 400px;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>

<form id="quiz">
  <h2>Que tipo de criatura você é?</h2>

  <p>1. Quando algo dá errado, você:</p>
  <label>
    <input type="radio" name="q1" value="a">
    Entra em pânico silencioso
  </label><br>

  <label>
    <input type="radio" name="q1" value="b">
    Finge que foi planejado
  </label><br>

  <label>
    <input type="radio" name="q1" value="c">
    Ri e observa o caos
  </label>

  <p>2. Sua energia natural:</p>
  <label>
    <input type="radio" name="q2" value="a"> Calmo
  </label><br>

  <label>
    <input type="radio" name="q2" value="b"> Caótico
  </label><br>

  <label>
    <input type="radio" name="q2" value="c"> Misterioso
  </label>

  <br><br>
  <button type="button" onclick="verificar()">Verificar</button>
</form>

<div id="resultado"></div>
<script>
const resultados = {
  sombra: {
    nome: "Entidade da Sombra",
    texto: "Você observa mais do que age."
  },
  caos: {
    nome: "Fragmento do Caos",
    texto: "Você age antes de pensar."
  },
  vazio: {
    nome: "Eco do Vazio",
    texto: "Silêncio também é resposta."
  }
  // até 20, sem drama
};

let pontos = {
  sombra: 0,
  caos: 0,
  vazio: 0
};
document.querySelectorAll('input[type="radio"]:checked')
  .forEach(r => {
    const tipo = r.dataset.tipo;
    pontos[tipo]++;
  });
let final = Object.keys(pontos).reduce((a, b) =>
  pontos[a] > pontos[b] ? a : b
);

document.getElementById("resultado").innerHTML =
  `<h2>${resultados[final].nome}</h2>
   <p>${resultados[final].texto}</p>`;

<input type="radio" name="q1" data-tipo="caos">
  </script>

</html>
